.navbar{
/* border: 2px solid rgb(47, 212, 135); */

transition: .6s;
/* width: 100vw; */
/* position:fixed; */
/* position: absolute; */
/* background-color: rgb(190, 190, 190); */
}
.navbar a{
   text-decoration: none;
   margin: 1.1rem;
   padding: 12px;
   color: white !important;
   border-radius: 10px;
   /* border: 2px solid yellow; */
}
.navbar a:hover{
animation: navbar;
animation-duration: .6s;
animation-fill-mode: forwards;
animation-iteration-count: 1;
cursor: pointer;
}
@keyframes navbar{
0%{
   /* background-color: rgb(0, 0, 0); */
   box-shadow: 0px 0px 1px rgb(0, 0, 0);
   
} 
100%{
    /* background-color: rgb(175, 68, 68); */
    background-color: #006d77;
    color: rgb(255, 255, 255);
    /* box-shadow: 2px 2px 10px rgb(255, 87, 87); */
    /* font-size: 2rem; */
    text-shadow: 2px 2px 8px  rgb(22, 21, 20);
}
}

/* mobile */
@media screen and (max-width:750px) {
  .navbar{
      flex-wrap: wrap;
      flex-direction: column;
     margin: auto;
      width:99%;
      height:fit-content;
     transition: .6s;
      padding-top: .5rem;
      padding-bottom: .5rem;
      /* position: sticky; */
      
      /* position: fixed; */
  }
  .navbar a{
      margin: .1rem;
      font-size: 1rem;
      font-weight: 250;
      text-align: center;
      color: rgb(0, 0, 0);
  }
  .card img{
      margin-bottom: 3rem;
      min-width: 90%;
      /* min-height: 100%; */
      margin-right: 10px;
      margin-left: 10px;
     transition: .6s;
  }
}

@media screen and (max-width:527px) {
.card img{

    min-width: 60vw;
    min-height: 80%;
    transition: .6s;
}
}
